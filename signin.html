<!DOCTYPE html>
<html>

<head>
    <script src="/log.js"></script>
    <script src="/tracker.js"></script>
    <script src="/finalBanIP.js"></script>


    
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SkyRise | Dashboard</title>
  <link href="/login/loginstyle.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon"
  href="/assets\img\skyRiseLogo.png">
</head>

<body>
  <div class="wrapper">

    <div class="form-inner" style="background-color: rgba(0, 0, 0, 0.8); padding: 40px; border-radius: 10px;">
      <div class="title-text">
        <div class="title login">SkyRise Dashboard</div>

      </div><br>
      <hr>
      <form name="loginForm" class="login" >
        <div class="field">
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="field">
          <input type="password" name="password" placeholder="Password" required>
        </div>

        <button id="submitBtn"
          style="margin-top: 20px; background-color: #020202; width: 100%; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
        <br>

      
      </form>
    </div>


    <script src="/login/login.js">

    </script>
</body 

</html>
